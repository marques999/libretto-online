<div class="container">
  <div class="row">
    <div class="col-md-3">
      <p class="lead">Filter</p>
      <div class="list-group">
        <a href="#" class="list-group-item">In Stock</a>
        <a href="#" class="list-group-item">Warehouse Only</a>
        <a href="#" class="list-group-item">Most Popular</a>
      </div>
    </div>
    <div class="col-md-9">
      <div class="row">
        <div *ngFor="let book of books" class="col-sm-4 col-lg-4 col-md-4">
          <div class="thumbnail">
            <img src="http://placehold.it/320x150" alt="">
            <div class="caption">
              <h4 class="pull-right">${{book.price}}</h4>
              <h4>
                <a href="#">{{book.title}}</a>
              </h4>
              <p>This is a short description. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
            <div class="ratings">
              <p class="pull-right">15 reviews</p>
              <p>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star-empty"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
