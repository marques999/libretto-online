<div class="container">
  <div class="panel-heading">
    <div class="panel-title text-center">
      <h1 class="title">Register Account</h1>
      <hr>
    </div>
  </div>
  <div class="main-login main-center">
    <form class="form-horizontal" (ngSubmit)="registerAccount(registerForm)" #registerForm="ngForm">
      <div class="form-group">
        <label for="name" class="cols-sm-2 control-label">Your Name</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-user fa" aria-hidden="true"></i>
            </span>
            <input [(ngModel)]="userForm.Name"
                  type="text" class="form-control"
                  name="name" id="name" required
                  placeholder="Please enter your full name">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="cols-sm-2 control-label">Your Email</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-envelope fa" aria-hidden="true"></i>
            </span>
            <input [(ngModel)]="userForm.Email"
                  type="text" class="form-control"
                  name="email" id="email" required email
                  placeholder="Please enter your e-mail address">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="cols-sm-2 control-label">Password</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
            </span>
            <input [(ngModel)]="userForm.Password"
                  type="password" class="form-control"
                  name="password" id="password" required
                  validateEqual="confirm" reverse="true"
                  placeholder="Please enter your password">

          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
            </span>
            <input [(ngModel)]="confirmPassword"
                  type="password" class="form-control"
                  name="confirm" id="confirm" required
                  validateEqual="password" placeholder="Please confirm your password">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="location" class="cols-sm-2 control-label">Your Location</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-globe" aria-hidden="true"></i>
            </span>
            <input [(ngModel)]="userForm.Location"
                  type="text" class="form-control"
                  name="location" id="location" required
                  placeholder="Please enter your location (city, country)">
          </div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-lg btn-block login-button" [disabled]="!registerForm.valid">Register</button>
      </div>
    </form>
  </div>
</div>
