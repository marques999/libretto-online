<div class="login-container">
  <div id="output"></div>
  <img class="avatar" src="https://www.youtube.com/yts/img/avatar_720-vflYJnzBZ.png">
  <div class="form-box">
    <form action="" method="">
      <input name="user" [(ngModel)]="loginForm.Email" type="text" placeholder="email">
      <input type="password" name="password" [(ngModel)]="loginForm.Password" placeholder="password">
      <button class="btn btn-primary btn-block login" (click)="doLogin()" type="submit">Login</button>
    </form>
  </div>
</div>
